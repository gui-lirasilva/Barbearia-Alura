<!DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8">

            <title>Contato - Barbearia Alura</title>
                
            <link rel="stylesheet" href="reset.css">
            
            <link rel="stylesheet" href="contato.css">
        </head>

        <body>
            <header>
                <div class="caixa">
                    <h1>
                        <img src="img/logo-branco.png">
                    </h1>
    
                    <nav>
                        <ul>
                            <li>
                                <a href="home.html">Home</a>
                            </li>
    
                            <li>
                                <a href="Produtos.html">Produtos</a>
                            </li>
    
                            <li>
                                <a href="contato.html">Contatos</a>
                            </li>
                        </ul>    
                    </nav>
                </div>    
            </header>

            <main>
                <div class="contatos">
                    <h3>Fale conosco:</h3>
                    <ul>
                        <il id="insta">
                            <img src="img/logo-insta.png" width="25px" height="25px">
                            Instagram
                        </il>

                        <il id="tel">
                            <img src="img/logo-telefone.png" width="25px" height="25px">
                            Telefone
                        </il>
                        
                        <il id="endereco">
                            <img src="img/logo-local.png" width="25px" height="25px">
                            Endereço
                        </il>
                    </ul>
                </div>

                <div class="entrar-em-contato">
                    <p id="duvidas">
                        Dúvidas ou reclamações?<br> Respondemos seu e-mail em 24 horas.
                    </p>
                    
                    <p> 
                        Nome:<br /> 
                        <input type="text" size="30" name="nome"> 
                    </p>   
                    
                    <p>
                        E-mail:<br /> 
                        <input type="text" size="30" name="replyto">
                    <p> 
                        Comentários:<br /> 
                        <input type="text" size="35" name="Comentarios"> 
                    </p>   
                    
                    <p> 
                        <input type="submit" name="BTEnvia" value="Enviar"> 
                        <input type="reset" name="BTApaga" value="Apagar"> 
                    </p> 
                </div> 
            </main>

            <footer>
                <img src="img/logo-branco.png">
                <p class="copyright">
                    &copy; Copyright Barbearia Alura <br> <br>Guilherme Henrique - 2020
                </p> 
            </footer>
        </body>
    </html>
